    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #60a5fa, #e0f2fe); /* Sky blue gradient */
        min-height: 100vh;
        /* Ensure vertical scrolling is enabled */
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        /* Padding for status bar on iOS devices with notches */
        padding-top: env(safe-area-inset-top);
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Fix for html2canvas export alignment with Tailwind */
      img {
        display: inline-block;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      /* Utility to hide scrollbar but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Capacitor/Mobile Specific adjustments */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
